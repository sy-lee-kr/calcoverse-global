<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - Calcoverse</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #7c3aed;
            --success-color: #16a34a;
            --error-color: #dc2626;
            --animation-duration: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
            animation: slideIn var(--animation-duration) ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .problem-type {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .problem-number {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .problem-title {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .question-section {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 20px;
            line-height: 1.8;
            color: #333;
            margin-bottom: 20px;
        }

        .math-expression {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            font-family: 'KaTeX_Math', 'Times New Roman', serif;
            font-size: 24px;
            text-align: center;
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }

        .choices-container {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .choice-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
        }

        .choice-number {
            background: #f3f4f6;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .choice-btn:hover {
            border-color: var(--primary-color);
            background: #f0f9ff;
            transform: translateX(5px);
        }

        .answer-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 10px;
            border: 2px solid var(--success-color);
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .answer-label {
            color: var(--success-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .solution-steps {
            margin-top: 20px;
            padding: 20px;
            background: #fefce8;
            border-radius: 10px;
            border-left: 4px solid #eab308;
        }

        .step {
            margin: 15px 0;
            padding-left: 20px;
            position: relative;
        }

        .step:before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #eab308;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            background: #f9fafb;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        /* 반응형 */
        @media (max-width: 640px) {
            .content {
                padding: 20px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .math-expression {
                font-size: 20cdn;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="problem-type">정수와 유리수</div>
            <div class="problem-number">문제 4</div>
            <div class="problem-title">정수의 곱셈</div>
        </div>
        
        <div class="content">
            <div class="question-section">
                <div class="question-text">다음 식을 계산하시오.</div>
                
                <div class="math-expression">(-3) × (-4) = ?</div>
                
                
                
                <div class="choices-container">
                    
                    <button class="choice-btn" data-value="-12">
                        <span class="choice-number">①</span>
                        <span>-12</span>
                    </button>
                    
                    <button class="choice-btn" data-value="-7">
                        <span class="choice-number">②</span>
                        <span>-7</span>
                    </button>
                    
                    <button class="choice-btn" data-value="7">
                        <span class="choice-number">③</span>
                        <span>7</span>
                    </button>
                    
                    <button class="choice-btn" data-value="12">
                        <span class="choice-number">④</span>
                        <span>12</span>
                    </button>
                    
                </div>
                
            </div>
            
            
            <div class="answer-section {{#if isAnswerVisible}}show">
                <div class="answer-label">정답</div>
                <div class="math-expression">12</div>
                
                
            </div>
            {{/if}}
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" onclick="previousProblem()">이전 문제</button>
            <button class="btn btn-primary" onclick="nextProblem()">다음 문제</button>
        </div>
    </div>
    
    <script>
        // 동적 기능
        const problemData = {"correctAnswer":"12","nextUrl":"problem-integer-004-question.html","previousUrl":"problem-integer-004-question.html"};
        
        function showAnswer() {
            document.querySelector('.answer-section').classList.add('show');
        }
        
        function nextProblem() {
            window.location.href = problemData.nextUrl;
        }
        
        function previousProblem() {
            window.location.href = problemData.previousUrl;
        }
        
        // 선택지 클릭 이벤트
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const value = this.dataset.value;
                if (value === problemData.correctAnswer) {
                    this.style.background = '#f0fdf4';
                    this.style.borderColor = 'var(--success-color)';
                    setTimeout(showAnswer, 500);
                } else {
                    this.style.background = '#fef2f2';
                    this.style.borderColor = 'var(--error-color)';
                }
            });
        });
    </script>
</body>
</html>
