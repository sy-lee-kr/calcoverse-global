<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcoverse - 정수 계산 문제</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .brand {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .hook {
            font-size: 42px;
            text-align: center;
            margin-bottom: 80px;
            color: #FFE066;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .problem {
            font-size: 140px;
            font-weight: bold;
            text-align: center;
            margin: 100px 0;
            background: rgba(255,255,255,0.1);
            padding: 80px 60px;
            border-radius: 30px;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        .timer {
            font-size: 48px;
            color: #FF6B6B;
            font-weight: bold;
            margin-top: 100px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="brand">Calcoverse</div>
    <div class="hook">중학생 10명 중 7명이 틀리는 문제!</div>
    <div class="problem">(-7) + 4 - (-5) = ?</div>
    <div class="timer">15초 후 정답 공개!</div>
</body>
</html>
