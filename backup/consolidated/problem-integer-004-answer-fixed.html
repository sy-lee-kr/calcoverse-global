<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcoverse - 정수 사칙연산 정답</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .brand {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .answer-label {
            font-size: 54px;
            color: #FFE066;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .answer {
            font-size: 160px;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
            background: rgba(255,255,255,0.2);
            padding: 60px;
            border-radius: 30px;
            border: 5px solid #FFE066;
            color: #FFE066;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
        }
        
        .solution {
            font-size: 44px;
            text-align: center;
            margin: 40px 0;
            line-height: 1.6;
            background: rgba(255,255,255,0.15);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .step {
            margin: 12px 0;
        }
        
        .highlight {
            color: #FFE066;
            font-weight: bold;
        }
        
        .cta {
            font-size: 42px;
            color: #FFE066;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .subscribe {
            font-size: 38px;
            color: #FFE066;
            font-weight: bold;
            margin-top: 25px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="brand">Calcoverse</div>
    <div class="answer-label">정답</div>
    <div class="answer">6</div>
    <div class="solution">
        <div class="step">(-3) × 4 ÷ (-2)</div>
        <div class="step">= <span class="highlight">(-12)</span> ÷ (-2)</div>
        <div class="step">= <span class="highlight">6</span></div>
        <div class="step" style="margin-top: 20px; font-size: 36px;">
            곱셈과 나눗셈은 <span class="highlight">왼쪽부터</span> 순서대로!
        </div>
    </div>
    <div class="cta">당신은 맞췄나요? 댓글로 알려주세요!</div>
    <div class="subscribe">더 어려운 문제가 궁금하다면 구독!</div>
</body>
</html>
