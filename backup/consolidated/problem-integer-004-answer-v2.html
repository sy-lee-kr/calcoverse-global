<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcoverse - 정수 사칙연산 정답</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .brand {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .answer-label {
            font-size: 48px;
            color: #4ECDC4;
            font-weight: bold;
            margin-bottom: 40px;
        }
        
        .answer {
            font-size: 160px;
            font-weight: bold;
            text-align: center;
            margin: 60px 0;
            background: rgba(78, 205, 196, 0.2);
            padding: 60px;
            border-radius: 30px;
            border: 4px solid #4ECDC4;
            color: #4ECDC4;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
        
        .solution {
            font-size: 36px;
            text-align: center;
            margin: 40px 0;
            line-height: 1.8;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            max-width: 800px;
        }
        
        .subscribe {
            font-size: 32px;
            color: #FFE066;
            font-weight: bold;
            margin-top: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="brand">Calcoverse</div>
    <div class="answer-label">정답</div>
    <div class="answer">6</div>
    <div class="solution">
        (-3) × 4 ÷ (-2)<br>
        = (-12) ÷ (-2)<br>
        = 6<br><br>
        곱셈과 나눗셈은 왼쪽부터 순서대로!
    </div>
    <div class="subscribe">당신은 맞췄나요? 댓글로 알려주세요!</div>
    <div class="subscribe">더 어려운 문제가 궁금하다면 구독!</div>
</body>
</html>
