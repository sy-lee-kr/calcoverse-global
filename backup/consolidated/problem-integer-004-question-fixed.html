<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcoverse - 정수 사칙연산</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .brand {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .hook {
            font-size: 48px;
            text-align: center;
            margin-bottom: 60px;
            color: #FFE066;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: bold;
            animation: flashAlert 2s ease-in-out infinite;
        }
        
        .problem {
            font-size: 120px;
            font-weight: bold;
            text-align: center;
            margin: 80px 0;
            background: rgba(255,255,255,0.15);
            padding: 60px 40px;
            border-radius: 30px;
            border: 4px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: zoomIn 1.2s ease-out;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
        }
        
        .timer {
            font-size: 52px;
            color: #FFE066;
            font-weight: bold;
            margin-top: 80px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            animation: timerPulse 1.5s infinite;
        }
        
        @keyframes flashAlert {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes timerPulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.03); }
        }
    </style>
</head>
<body>
    <div class="brand">Calcoverse</div>
    <div class="hook">99%가 순서를 헷갈리는 문제!</div>
    <div class="problem">(-3) × 4 ÷ (-2) = ?</div>
    <div class="timer">15초 후 정답 공개!</div>
</body>
</html>
