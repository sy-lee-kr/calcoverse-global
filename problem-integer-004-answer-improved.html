<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calcoverse - 정수 사칙연산 정답</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1080px;
            height: 1920px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .brand {
            font-size: 56px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .answer-label {
            font-size: 48px;
            color: #4ECDC4;
            font-weight: bold;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }
        
        .answer {
            font-size: 140px;
            font-weight: bold;
            text-align: center;
            margin: 50px 0;
            background: rgba(78, 205, 196, 0.2);
            padding: 50px;
            border-radius: 30px;
            border: 4px solid #4ECDC4;
            color: #4ECDC4;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.8);
            animation: answerReveal 1s ease-out;
        }
        
        .solution {
            font-size: 32px;
            text-align: center;
            margin: 30px 0;
            line-height: 1.6;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 700px;
            animation: fadeInUp 1.2s ease-out 0.5s both;
        }
        
        .step {
            margin: 8px 0;
        }
        
        .highlight {
            color: #FFE066;
            font-weight: bold;
        }
        
        .cta {
            font-size: 36px;
            color: #FF6B6B;
            font-weight: bold;
            margin-top: 50px;
            text-align: center;
            animation: ctaPulse 2s infinite 2s;
        }
        
        .subscribe {
            font-size: 28px;
            color: #FFE066;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes answerReveal {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes ctaPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="brand">Calcoverse</div>
    <div class="answer-label">정답</div>
    <div class="answer">6</div>
    <div class="solution">
        <div class="step">(-3) × 4 ÷ (-2)</div>
        <div class="step">= <span class="highlight">(-12)</span> ÷ (-2)</div>
        <div class="step">= <span class="highlight">6</span></div>
        <div class="step" style="margin-top: 15px; font-size: 24px;">
            곱셈과 나눗셈은 <span class="highlight">왼쪽부터</span> 순서대로!
        </div>
    </div>
    <div class="cta">당신은 맞췄나요? 댓글로 알려주세요!</div>
    <div class="subscribe">더 어려운 문제가 궁금하다면 구독!</div>
</body>
</html>
